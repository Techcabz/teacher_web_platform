{% extends "admin/template/admin_layout.html" %} {% block wrapper_content %}

<div class="app-content pt-3 p-md-3 p-lg-4">
  <div class="container-xl">
    <div class="row g-3 mb-4 align-items-center justify-content-between">
      <div class="col-auto">
        <h1 class="app-page-title mb-0">
          {{ request.endpoint.split('.')[-1] | upper }}
        </h1>
      </div>

      <div class="col-auto">
        <button
          class="btn app-btn-primary theme-btn"
          data-bs-toggle="modal"
          data-bs-target="#addCategory"
        >
          ADD {{ request.endpoint.split('.')[-1] | upper }}
        </button>
      </div>
    </div>

    <div class="table-responsive p-3">
      <table id="datatable1" class="table app-table-hover mb-0 text-left">
        <thead>
          <tr>
            <th class="cell">No.</th>
            <th class="cell">Name</th>
            <th class="cell">Date</th>

            <th class="cell"></th>
          </tr>
        </thead>

        <tbody>
          {% for category in categories %}

          <tr>
            <td class="cell">{{ loop.index }}</td>
            <td class="cell">{{ category.name | upper}}</td>
            <td class="cell">{{ category.created_at }}</td>

            <td class="cell text-end">
              <a
                href="javascript:void(0);"
                class="btn btn-sm btn-warning edit-category"
                data-id="{{ category.id }}"
                data-name="{{ category.name }}"
              >
                <i class="fa fa-pencil fa-sm text-white"></i>
              </a>
              <a
                href="javascript:void(0);"
                data-id="{{ category.id }}"
                class="btn btn-sm btn-danger delete-category"
              >
                <i class="fa fa-trash fa-sm text-white"></i>
              </a>
            </td>
            {% endfor %}
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  {% endblock %}
</div>
